<!DOCTYPE html>
<html>
    <body>

        onclick="document.getElementById('demo').innerHTML = Date()">Click me</button>

            {

            }
            }

            function myHobbies(){
               let hobby = ['reading', 'programming', 'cooking'];

                document.getElementById('demo').innerHTML = text;
            }


        </script>
